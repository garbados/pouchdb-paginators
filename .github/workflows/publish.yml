---
name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Release type: major, minor, patch'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: iamssen/couchdb-github-action@master
        with:
          couchdb-version: ${{ matrix.couchdb }}

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: git config --global user.name 'Diana Thayer'
      - run: git config --global user.email 'garbados@users.noreply.github.com'
      - run: npm version ${{ github.event.inputs.bump }} -m 'version bump %s'
      - run: npm run build
      - run: npm run build:min
      - run: git push
      - run: git push --tags
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
